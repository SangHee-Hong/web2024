<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비만도 계산기</title>
</head>
<body>
    <script>
        let name = prompt("이름을 입력하시오");
        let age = prompt("나이를 입력하시오(숫자)");
        let height = prompt("키를 입력하시오(숫자)");
        let weight = prompt("체중을 입력하시오(숫자)");

        function bmi_calc(age, height, weight) {
            let bmi;
            let obesity;
             
            bmi = weight / ((height / 100) * (height / 100));

    
            if (age >= 20 && age < 30) {
                if (bmi <= 17.9) {
                    obesity = "저체중";
                } else if (bmi >= 18 && bmi <= 23) {
                    obesity = "표준체중";
                } else if (bmi >= 24 && bmi <= 30) {
                    obesity = "과체중";
                } else {
                    obesity = "비만";
                }
            } else if (age >= 30) {
                if (bmi <= 18.4) {
                    obesity = "저체중";
                } else if (bmi >= 18.5 && bmi <= 24) {
                    obesity = "표준체중";
                } else if (bmi >= 25 && bmi <= 30) {
                    obesity = "과체중";
                } else {
                    obesity = "비만";
                }
            }

            // 결과 출력
            document.write("<p><h1>이름: " + name + "<br>");
            document.write("나이: " + age + "<br>");
            document.write("키: " + height + "<br>");
            document.write("체중: " + weight + "<br>");
            document.write("당신은 " + obesity + "(" + bmi + ")" + "입니다.</h1></p>");
        }

        bmi_calc(age, height, weight);
    </script>
</body>
</html>
