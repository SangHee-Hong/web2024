<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrap">
        <div class="login">
            <h2>Log-in</h2>
            <div class="login_id">
                <h4>Id</h4>
                <input type="text" id="login_id" placeholder="Id">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" id="login_pw" placeholder="Password">
            </div>
            <div class="login_etc">
                <div class="checkbox">
                    <input type="checkbox" id="remember_me"> Remember Me?
                </div>
                <div class="forgot_pw">
                    <a href="home.html">Home 화면으로 돌아가기</a>
                </div>
            </div>
            <div class="submit">
                <button type="submit" onclick="Login()">Submit</button>
            </div>
        </div>
    </div>
    <script>
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function Login() {
            const id = document.getElementById('login_id').value;
            const pw = document.getElementById('login_pw').value;
            const rememberMe = document.getElementById('remember_me').checked;

            if (id === '홍상희' && pw === '0422') {
                if (rememberMe) {
                    setCookie('login_id', id, 7); // 7일 동안 유효한 쿠키 설정
                    setCookie('remember_me', 'true', 7); // "Remember Me" 상태를 저장하는 쿠키 설정
                } else {
                    // Remember Me 체크 해제 시 해당 쿠키 삭제
                    setCookie('login_id', '', -1);
                    setCookie('remember_me', '', -1);
                }
                alert('인증되었습니다. 3초뒤에 다시 home 화면으로 돌아갑니다.');

                // 3초 후에 home.html로 이동
                setTimeout(function() {
                    window.location.href = 'home.html';
                }, 3000); 

            } else {
                // 인증 실패 시 다시 인증할지 묻는 알림 창 표시
                const retry = confirm('아이디 또는 비밀번호가 잘못되었습니다. 다시 인증하시겠습니까? \n취소 선택시 home 화면으로 되돌아갑니다.');
                if (retry) {
                    // Yes 선택 입력 필드 초기화
                    document.getElementById('login_id').value = '';
                    document.getElementById('login_pw').value = '';
                    document.getElementById('remember_me').checked = false;
                } else {
                    // No 선택
                    window.location.href = 'home.html';
                }
            }
        }

        function checkAdmin() {
            const adminCookie = getCookie('admin');
            if (adminCookie !== 'true') {
                // 관리자가 아닌 경우 로그인 페이지로 리디렉션
                alert('관리자 권한이 필요합니다.');
                window.location.href = 'login.html';
            }
        }

        // Remember Me 상태 가져오기
        window.onload = function() {
            const rememberedId = getCookie('login_id');
            const rememberMeChecked = getCookie('remember_me');
            if (rememberedId && rememberMeChecked === 'true') {
                document.getElementById('login_id').value = rememberedId;
                document.getElementById('remember_me').checked = true;
            }
        };

    </script>
</body>
</html>
